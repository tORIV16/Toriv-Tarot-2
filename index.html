<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tarot App</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <h1 class="header_title">Toriv's Fortune Shop</h1>
        </header> 

        <main>
            <img class="background-stuff grass" src="images/pngtree-jungle-grass-and-palm-silhouette-border-png-image_14577662.png" alt="silhouette">
            <img class="background-stuff left-pt" src="images/Palm_Tree_Silhouette_PNG_Transparent_Clipart.png" alt="left-palm-tree">
            <img class="background-stuff right-pt" src="images/15d065929e68f5cb95ebac9264983590-tall-palm-tree-silhouette-palm.webp" alt="right-palm-tree">

            <section class="your-card">
                <div class="card" id="card">
                    <img class="top-deco_img" src="images/cropped_precise_image.png">
                    <div class="main-slides" id="main-slides">
                        <span class="snoopy-welcome top-welcome">
                            <div class="rainbow-text">
                                <h2 class="snoopy-says top-line">
                                    Welcome to
                                </h2>
                                <h2 class="snoopy-says top-line">
                                    Toriv's Fortune Shop
                                </h2> 
                            </div>
                        </span>
                    
                    
                        <img class="snoopy" src="images/snoopy.gif">

                        <span class="snoopy-welcome bottom-welcome">
                            <h2 class="snoopy-says top-line">
                                I'm Snoopy,
                            </h2>
                        
                            <h2 class="snoopy-says bottom-line">
                                Make a Choice, Please!
                            </h2>

                            <h2 class="snoopy-says bottom-line">
                                ⬇️
                            </h2>
                        </span>
                    </div>
                        
                        

                </div>
                <div class="choices">
                    <button class="button" id="pull-card-btn">Pull a Card</button>
                    <button class="button" id="pull-3-cards-btn" disabled>Pull 3 Cards</button>
                    <button class="button" id="pull-5-cards-btn" disabled>Pull 5 Cards</button>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
